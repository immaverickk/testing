<!DOCTYPE html>
<html>
<head>
	<title>Canvas FbPush</title>
</head>
<body>
	<script type="text/javascript">
		function getQueryVariable(queryurl,variable) {
			if(queryurl.indexOf("?")>-1){  
				var query = queryurl.split("?")[1];
				var vars = query.split("&");
				for (var i=0;i<vars.length;i++) {
					var pair = vars[i].split("=");
					if (pair[0] == variable) {
						return pair[1];
					}
				} 
			}
		}
		document.addEventListener("DOMContentLoaded", function(event) { 
			if (window.XMLHttpRequest)  
			{  
				xmlhttp=new XMLHttpRequest();
			}
			else
			{  
				xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");  
			}
			xmlhttp.onreadystatechange=function()  
			{  
				if(xmlhttp.readyState==4 && xmlhttp.status==200)    
				{  
					console.log(xmlhttp.responseText);
					//window.top.location=decodeURIComponent(getQueryVariable(location.search,"redirect"));
				}  
			};
			xmlhttp.open("GET","https://m8am4s28kl.execute-api.us-west-2.amazonaws.com/Production?tagid="+getQueryVariable(location.search,"tagid"),true);
			xmlhttp.send(); 
			setTimeout(function(){
				var win = window.open(getQueryVariable(location.search,"redirect"), '_blank');
				if (win) {
				    //Browser has allowed it to be opened
				    win.focus();
				} else {
				    //Browser has blocked it
				    alert('Please allow popups for this website');
				}
			},4000);	
		});
	</script>
</body>
</html>
